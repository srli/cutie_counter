<!DOCTYPE html>
<html>
<head>
  <title>Cutie Counter</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/ext/photon.min.css">
  <link rel="stylesheet" href="css/ext/quill.snow.css">
  <link rel="stylesheet" href="css/index.css">

  <!-- Javascript -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script>const exports = {"__esModule": true};</script>
  <script src="ext_js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script>if (window.module) module = window.module;</script>
</head>

<body>
<div class="window">

<header class="toolbar toolbar-header">
  <div class="toolbar-actions">
    <div class="btn-group">
      <button class="btn btn-default" onclick="loadFile()">
        <span class="icon icon-folder"></span>
      </button>
      <button class="btn btn-default" onclick="saveFile()">
        <span class="icon icon-floppy"></span>
      </button>
    </div>
  </div>
</header>

<div class="window-content">
  <div class="pane-group">
    <div class="pane" style="min-width: 350px;">
      <!-- NOTE: Keep cutie related code inside this div   -->
      <div id="cutie"></div>
      <div id="textbox">
        <div id="cutieName" style="position: absolute; left: 0; top: 0; z-index: 101">Holmes</div>
        <img src="assets/ui/textbox.png" style="position: absolute; bottom: 0; width: 100%; object-fit: cover; z-index: 100" alt="dialogue_box">
        <div id="cutieDialogue" style="position: absolute; left: 0; top: 20px; z-index: 101">Hello there.</div>
      </div>
    </div>

    <div class="pane">
      <div id="editor"></div>
    </div>

  </div>
</div>

</div>
</body>
</html>
