<!DOCTYPE html>
<html>
<head>
  <title>Cutie Counter</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/ext/photon.min.css">
  <link rel="stylesheet" href="css/ext/quill.snow.css">

  <!-- Javascript -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script>const exports = {"__esModule": true};</script>
  <script src="ext_js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="dist/index.js" charset="utf-8"></script>

  <script>if (window.module) module = window.module;</script>
</head>

<body>
<div class="window">

<header class="toolbar toolbar-header">
  <div class="toolbar-actions">
    <div class="btn-group">
      <button class="btn btn-default" onclick="loadFile()">
        <span class="icon icon-folder"></span>
      </button>
      <button class="btn btn-default" onclick="saveFile()">
        <span class="icon icon-floppy"></span>
      </button>
    </div>
  </div>
</header>

<div class="window-content">
  <div class="pane-group">
    <!-- NOTE: Keep cutie related code inside this div   -->
    <div class="pane" style="min-width: 350px;">
      <div id="cutie"></div>
    </div>

    <div class="pane">
      <div id="editor"></div>
    </div>

  </div>
</div>

</div>

<script>
  $(document).ready(function() {
    $.getScript("dist/editor.js");
    $.getScript("dist/cutie.js");
  });

  // require('dist/renderer.js');
</script>
</body>
</html>
