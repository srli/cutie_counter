<!DOCTYPE html>
<html lang="">
<head>
  <title>Cutie Counter</title>
</head>

<body>
<div class="window">

  <header class="toolbar toolbar-header">
    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default" onclick="window.close()">
          <span class="icon icon-cancel"/>
        </button>
        <button class="btn btn-default" onclick="loadFile()">
          <span class="icon icon-folder"/>
        </button>
        <button class="btn btn-default" onclick="saveFile()">
          <span class="icon icon-floppy"/>
        </button>
      </div>
    </div>
  </header>

  <div class="window-content">
    <div class="pane-group">
      <div class="pane cutie-pane">
        <div id="info_elements">
          <div id="daily-wordcount">
            <img class="count-btn" id="dailyCountBtn" src="">
            <div class="progress-bar">
              <div class="bar-text" id="dailyWordcountText"></div>
              <img class="count-empty-bar" id="dailyCountEmptyBar" src="" alt="daily_wordcount_empty_bar">
              <img class="count-full-bar" id="dailyCountFullBar" src="" alt="daily_wordcount_full_bar">
            </div>
          </div>

          <div id="total-wordcount">
            <img class="count-btn" id="totalCountBtn" src="">
            <div class="progress-bar">
              <div class="bar-text" id="totalWordcountText"></div>
              <img class="count-empty-bar" id="totalCountEmptyBar" src="" alt="total_wordcount_empty_bar">
              <img class="count-full-bar" id="totalCountFullBar" src="" alt="total_wordcount_full_bar">
            </div>
          </div>
        </div>

        <!-- NOTE: Keep cutie related code inside this div   -->
        <div class="cutie" id="cutie">
          <img class="cutie-background" id="cutieBg" src="" alt="background_image">
          <img class="cutie-image" id="cutieImage" src="" alt="cutie_image">
        </div>

        <div class="textbox" id="textbox">
          <div class="textbox-name" id="cutieName" ></div>
          <img class="textbox-image" id="textboxImage" src="" alt="dialogue_box">
          <div class="textbox-text" id="cutieDialogue"></div>
        </div>
      </div>

      <div class="pane editor-pane">
        <div id="editor"></div>
      </div>

    </div>
  </div>

</div>
</body>
</html>
