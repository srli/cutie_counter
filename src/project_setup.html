<!DOCTYPE html>
<html lang="">
<head>
  <title>Cutie Counter</title>
</head>

<body>
<div class="window">
  <div class="window-content">
    <div id="entry-bubbles">
      <div id="name-entry" class="input-bubble-pair">
        <div class="title-text"><label for="name-bubble">Player Name</label><br></div>
        <input type="text" id="name-bubble" class="input-bubble">
      </div>
      <div id="word-count-entry" class="input-bubble-pair">
        <div class="title-text"><label for="word-count-bubble">Goal Word Count</label><br></div>
        <input type="number" id="word-count-bubble" class="input-bubble">
      </div>
    </div>
    <div id="cutie-selection">
      <div class="title-text">Select a Cutie</div>
      <div id="cutie-selection-carousel">
      </div>
      <div id="cutie-selection-text">
      </div>
    </div>
    <div id="confirmation-button">
      <button type="button" class="confirm-button">Let's Start!</button>
    </div>
  </div>
</div>
</body>
</html>
